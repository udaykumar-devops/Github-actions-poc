name: Build Java App using Maven Deploy to Amazon ECS

on:
  push:
    branches:
      - "github_actions_poc"
  
env:
  DOCKER_USER: ${{secrets.DOCKER_USER}}
  DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
  AWS_REGION: MY_AWS_REGION                   # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: MY_ECR_REPOSITORY           # set this to your Amazon ECR repository name
  ECS_SERVICE: MY_ECS_SERVICE                 # set this to your Amazon ECS service name
  ECS_CLUSTER: MY_ECS_CLUSTER                 # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: MY_ECS_TASK_DEFINITION # set this to the path to your Amazon ECS task definition
                                               # file, e.g. .aws/task-definition.json
  CONTAINER_NAME: MY_CONTAINER_NAME           # set this to the name of the container in the
                                               # containerDefinitions section of your task definition

permissions:
  contents: read

jobs:
  build:
    name: Checkout & Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: List dir
      run: |
        ls -ltr ./target
        pwd

    - name: docker login
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 

    - name: Build, tag, and push image to Docker Hub
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $DOCKER_USER/github-actions-poc:$IMAGE_TAG .
        docker push $DOCKER_USER/github-actions-poc:$IMAGE_TAG
        echo "::set-output name=image::$DOCKER_USER/github-actions-poc:$IMAGE_TAG"

